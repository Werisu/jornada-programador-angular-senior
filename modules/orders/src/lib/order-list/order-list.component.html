<div class="container mx-auto mt-4">
  <h1 class="text-2xl font-bold mb-4">Envie seu feedback</h1>
<form [formGroup]="form" (ngSubmit)="onSubmit()">
  <div style="display: flex">
    <label>
      Sua avaliação:
      <lib-star-rating formControlName="rating"></lib-star-rating>
    </label>
  </div>
  <div>
    <label>Quer informar um comentário?</label>
    <input type="text" formControlName="comment" />
  </div>
  <button type="submit" [disabled]="form.invalid" class="bg-blue-500 text-white py-2 px-4 rounded hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-400 focus:ring-opacity-50">
    Submit
  </button>

  <pre class="mt-4 bg-gray-100 p-4 rounded">{{ form.value | json }}</pre>
</form>
</div>
